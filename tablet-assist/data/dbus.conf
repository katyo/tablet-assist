<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy context="default">
    <!-- Allow everyone to talk to main interface -->
    <allow send_destination="tablet.assist.Service"/>
    <!--<allow send_destination="tablet.assist.Service" send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="tablet.assist.Service" send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="tablet.assist.Service" send_interface="org.freedesktop.DBus.Peer"/>-->
  </policy>

  <policy user="tablet-assist">
    <!-- Only allow tablet-assist to own the name on the bus -->
    <allow own="tablet.assist.Service"/>
  </policy>

  <policy user="root">
    <!-- Allow root to own the name on the bus -->
    <allow own="tablet.assist.Service"/>
  </policy>
</busconfig>
